name: publish

on: [push]

jobs:

publish-multi-team-robot-docker-image:

runs-on: ubuntu-latest

steps:

- uses: actions/checkout@v2

- name: Login to GitHub Container Registry

uses: docker/login-action@v1

with:

registry: ghcr.io

username: ${{ github.actor }}

password: ${{ secrets.GITHUB_TOKEN }}

- name: Build the multi-team-robot-docker Docker image

run: |

       docker build . --tag ghcr.io/destin-v/benchmark-robotics-llm:latest

       docker run ghcr.io/destin-v/benchmark-robotics-llm:latest

       docker push ghcr.io/destin-v/benchmark-robotics-llm:latest